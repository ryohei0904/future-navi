<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 診断サークル */
        .circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1.8s ease-in-out, box-shadow 1.8s ease-in-out;
        }

        .circle.glow {
            transform: scale(5);
            box-shadow: 0 0 300px 100px rgba(0, 255, 255, 1);
        }

        .circle.fade-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
</style>
<script>
       /* 光点（サークルの周りを回る） */
    .particles {
        position: absolute;
        width: 250px;
        height: 250px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        pointer-events: none;
    }

    .particle {
        position: absolute;
        width: 6px;
        height: 6px;
        background: cyan;
        border-radius: 50%;
        animation: orbit 5s linear infinite;
    }

    @keyframes orbit {
        0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
        100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        /* 生年月日入力欄 */
        .dob-input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            background: black;
            color: white;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            margin-top: 20px;
        }

        /* ページ遷移時のフラッシュエフェクト */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.8s ease-in-out, visibility 0s linear 1.8s;
        }

        .flash-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">🔮 未来診断</div>
        <div class="subtitle">あなたの生年月日を入力してください</div>
        
        <div class="circle" id="diagnosisCircle" onclick="startDiagnosis()">
            <span id="circleText">診断を開始</span>
        </div>
        
        <div class="particles" id="particleContainer"></div>
        
        <input type="date" id="dob" class="dob-input">
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    >
    // 光点を診断ボタンの周囲に配置
    function createParticles() {
        const container = document.getElementById('particleContainer');
        const particleCount = 12; // 光点の数
        for (let i = 0; i < particleCount; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');

            let angle = (i / particleCount) * 360; // 均等配置
            let duration = 3 + Math.random() * 2; // ランダム速度
            
            // 回転アニメーション
            particle.style.animation = `orbit ${duration}s linear infinite`;
            particle.style.transform = `rotate(${angle}deg) translateX(100px)`;
            
            container.appendChild(particle);
        }
    }

    createParticles();

    // 診断ボタンのアニメーションとページ遷移
    function startDiagnosis() {
        let circle = document.getElementById('diagnosisCircle');
        let circleText = document.getElementById('circleText');
        let flashOverlay = document.getElementById('flashOverlay');
        let particleContainer = document.getElementById('particleContainer');
        let dob = document.getElementById('dob').value;

        if (!dob) {
            alert("生年月日を入力してください！");
            return;
        }

        // 診断ボタンを拡大して光らせる
        circle.classList.add('glow');
        circleText.classList.add('fade-text');
        particleContainer.style.transform = 'scale(2.5)'; // 光点も拡大

        // 画面全体を白くするエフェクト（遅めに開始）
        setTimeout(() => {
            flashOverlay.classList.add('active');
        }, 1500);

        // 診断ページへスムーズに遷移
        setTimeout(() => {
            window.location.href = `diagnosis_result.html?dob=${dob}`;
        }, 2000);
    }
</script>
