<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(10,10,20,1) 0%, rgba(0,0,10,1) 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .diagnosis-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .neon-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid rgba(0, 183, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 183, 255, 1), 0 0 40px rgba(0, 183, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 183, 255, 1);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 183, 255, 0.8);
            }
        }
        .start-button {
            background: transparent;
            border: none;
            color: white;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
        }
        .input-box {
            margin-top: 20px;
            padding: 10px;
            width: 200px;
            border: 2px solid rgba(0, 183, 255, 0.8);
            background: rgba(0, 0, 0, 0.6);
            color: white;
            font-size: 16px;
            text-align: center;
            outline: none;
            border-radius: 5px;
        }
        .submit-btn {
            margin-top: 20px;
            padding: 10px 20px;
            background: rgba(0, 183, 255, 0.8);
            border: none;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 183, 255, 0.8);
            transition: 0.3s;
        }
        .submit-btn:hover {
            background: rgba(0, 255, 183, 0.8);
            box-shadow: 0 0 15px rgba(0, 255, 183, 1);
        }
    .glow-button {
    transition: all 0.3s ease-in-out;
}

.glow-button:active {
    box-shadow: 0 0 20px rgba(0, 170, 255, 0.8);
    transform: scale(1.1);
}
    </style>
</head>
<body>
    <div class="diagnosis-container">
        <h1>🔮 未来診断</h1>
        <p>あなたの生年月日を入力してください</p>
        <div class="neon-circle" onclick="startDiagnosis()">
            <button class="start-button">診断を開始</button>
        </div>
        <input type="date" class="input-box" id="birthdate">
        <button id="start-diagnosis" class="glow-button">未来を解析する</button>
    </div>

   <script>
document.addEventListener("DOMContentLoaded", function() {
    document.querySelector(".neon-circle").addEventListener("click", function() {
        let button = document.getElementById("start-diagnosis");
        let birthdate = document.getElementById('birthdate').value;

        if (birthdate) {
            this.style.boxShadow = "0 0 50px rgba(0, 170, 255, 1)";
            this.style.transform = "scale(1.1)";

            setTimeout(() => {
                window.location.href = `diagnosis_result.html?dob=${birthdate}`;
            }, 500);
        } else {
            alert("生年月日を入力してください！");
        }
    });
    let birthdateInput = document.getElementById('birthdate');
    if (birthdateInput) {
        let today = new Date();
        let formattedDate = today.getFullYear() + '-' + 
            ('0' + (today.getMonth() + 1)).slice(-2) + '-' + 
            ('0' + today.getDate()).slice(-2);
        birthdateInput.value = formattedDate;
    }
});
</script>
