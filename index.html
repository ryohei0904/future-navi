<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyberpunk Diagnosis UI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span class="title">BIRTHDATE</span>
            <div class="nav">
                <span class="active">Diagnosis</span>
                <span>Prediction</span>
                <span>Start</span>
            </div>
        </div>
        
        <div class="main-ui">
            <div class="diagnosis-circle">
                <span class="start-text">START DIAGNOSIS</span>
                <span class="sub-text">Unlock full prediction</span>
                <div class="rotating-dots"></div>
            </div>
            
            <div class="controls">
                <input type="range" class="slider" min="1" max="100" value="50">
                <button class="unlock-btn">UNLOCK NOW</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
