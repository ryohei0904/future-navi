    <style>
        body {
            background-color: black;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }

        .circle {
            position: absolute;
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, cyan, transparent);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in-out;
        }

        .circle.shrink {
            transform: scale(10);
            opacity: 0;
        }

        .light {
            position: absolute;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 4s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(90px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(90px) rotate(-360deg); }
        }

        .hidden {
            display: none;
        }
        
        .fade-out {
            animation: fadeOut 1.5s forwards;
        }

        @keyframes fadeOut {
            0% { opacity: 1; }
            100% { opacity: 0; }
        }
    </style>
</head>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const circle = document.getElementById("diagnosisCircle");
            const title = document.querySelector(".title");
            const subtitle = document.querySelector(".subtitle");
            const buttonText = document.querySelector(".button-text");

            // å…‰ç‚¹ã®ä½œæˆ
            const numLights = 12;
            for (let i = 0; i < numLights; i++) {
                let light = document.createElement("div");
                light.className = "light";
                document.body.appendChild(light);

                let angle = (i / numLights) * Math.PI * 2;
                let x = 90 * Math.cos(angle);
                let y = 90 * Math.sin(angle);

                light.style.left = `calc(50% + ${x}px)`;
                light.style.top = `calc(50% + ${y}px)`;
                light.style.animationDelay = `${i * 0.2}s`;
            }

            // è¨ºæ–­ãƒœã‚¿ãƒ³æŠ¼ä¸‹æ™‚ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
