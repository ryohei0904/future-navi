<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }

        .container {
            position: relative;
            text-align: center;
        }

        .button {
            width: 120px;
            height: 120px;
            background-color: rgba(0, 255, 255, 0.7);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            color: white;
            cursor: pointer;
            position: relative;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.8);
            transition: transform 0.3s ease-in-out;
        }

        .button:active {
            transform: scale(0.9);
        }

        .ripple {
            position: absolute;
            border-radius: 50%;
            background: rgba(0, 255, 255, 0.5);
            transform: scale(0);
            animation: ripple-animation 1s forwards;
        }

        @keyframes ripple-animation {
            to {
                transform: scale(4);
                opacity: 0;
            }
        }

        .flash {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: white;
            opacity: 0;
            pointer-events: none;
        }

        @keyframes flash-effect {
            0% { opacity: 0; }
            50% { opacity: 1; }
            100% { opacity: 0; }
        }

        canvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <canvas id="particleCanvas"></canvas>
    <div class="container">
        <div class="button" id="diagnosisButton">診断開始</div>
    </div>
    <div class="flash" id="flashEffect"></div>
    
    <script>
        // 波紋エフェクト
        document.getElementById('diagnosisButton').addEventListener('click', function(e) {
            const ripple = document.createElement('div');
            ripple.classList.add('ripple');
            this.appendChild(ripple);
            ripple.style.width = ripple.style.height = '200px';
            ripple.style.left = '-40px';
            ripple.style.top = '-40px';
            setTimeout(() => ripple.remove(), 1000);
            
            // 画面遷移フラッシュ
            const flash = document.getElementById('flashEffect');
            flash.style.animation = 'flash-effect 0.8s forwards';
            setTimeout(() => {
                flash.style.animation = '';
            }, 1000);
        });

        // 背景の粒子アニメーション
        const canvas = document.getElementById("particleCanvas");
        const ctx = canvas.getContext("2d");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        let particlesArray = [];

        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width;
                this.y = Math.random() * canvas.height;
                this.size = Math.random() * 3 + 1;
                this.speedX = Math.random() * 2 - 1;
                this.speedY = Math.random() * 2 - 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                if (this.x > canvas.width || this.x < 0) this.speedX *= -1;
                if (this.y > canvas.height || this.y < 0) this.speedY *= -1;
            }

            draw() {
                ctx.fillStyle = "rgba(0, 255, 255, 0.7)";
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function initParticles() {
            particlesArray = [];
            for (let i = 0; i < 30; i++) {
                particlesArray.push(new Particle());
            }
        }

        function animateParticles() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            for (let particle of particlesArray) {
                particle.update();
                particle.draw();
            }
            requestAnimationFrame(animateParticles);
        }

        initParticles();
        animateParticles();
    </script>
</body>
</html>
