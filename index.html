<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* è¨ºæ–­ã‚µãƒ¼ã‚¯ãƒ« */
        .circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1.8s ease-in-out, box-shadow 1.8s ease-in-out;
        }

        .circle.glow {
            transform: scale(5);
            box-shadow: 0 0 300px 100px rgba(0, 255, 255, 1);
        }

        .circle.fade-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* å…‰ç‚¹ï¼ˆã‚µãƒ¼ã‚¯ãƒ«ã®å‘¨ã‚Šã‚’å›ã‚‹ï¼‰ */
        .particles {
            position: absolute;
            width: 250px;
            height: 250px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(130px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(130px) rotate(-360deg); }
        }

        /* ç”Ÿå¹´æœˆæ—¥å…¥åŠ›æ¬„ */
        .dob-input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            background: black;
            color: white;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            margin-top: 20px;
        }

        /* ãƒšãƒ¼ã‚¸é·ç§»æ™‚ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.8s ease-in-out, visibility 0s linear 1.8s;
        }

        .flash-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">ğŸ”® æœªæ¥è¨ºæ–­</div>
        <div class="subtitle">ã‚ãªãŸã®ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„</div>
        
        <div class="circle" id="diagnosisCircle" onclick="startDiagnosis()">
            <span id="circleText">è¨ºæ–­ã‚’é–‹å§‹</span>
        </div>
        
        <div class="particles" id="particleContainer"></div>
        
        <input type="date" id="dob" class="dob-input">
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    <script>
        // å…‰ç‚¹ã‚’è¨ºæ–­ãƒœã‚¿ãƒ³ã®å††å‘¨ä¸Šã«é…ç½®
function createParticles() {
    const container = document.getElementById('particleContainer');
    const particleCount = 16; // å…‰ç‚¹ã®æ•°
    const radius = 90; // è¨ºæ–­ãƒœã‚¿ãƒ³ã®å‘¨ã‚Šã®åŠå¾„ï¼ˆæ•°å€¤ã‚’èª¿æ•´ï¼‰

    for (let i = 0; i < particleCount; i++) {
        let particle = document.createElement('div');
        particle.classList.add('particle');

        let angle = (i / particleCount) * 2 * Math.PI; // å‡ç­‰é…ç½®
        let x = radius * Math.cos(angle);
        let y = radius * Math.sin(angle);

        particle.style.position = "absolute";
        particle.style.left = `calc(50% + ${x}px)`;
        particle.style.top = `calc(50% + ${y}px)`;

        // è»Œé“ã‚’å›ã‚‹ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
        let rotationSpeed = 4 + Math.random() * 2; // é€Ÿåº¦ã‚’ãƒ©ãƒ³ãƒ€ãƒ åŒ–
        particle.style.animation = `orbit ${rotationSpeed}s linear infinite`;
        particle.style.animationDelay = `${Math.random()}s`; // ãšã‚Œã‚’åŠ ãˆã‚‹

        container.appendChild(particle);
    }
}

createParticles();

        // è¨ºæ–­ãƒœã‚¿ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¨ãƒšãƒ¼ã‚¸é·ç§»
        function startDiagnosis() {
            let circle = document.getElementById('diagnosisCircle');
            let circleText = document.getElementById('circleText');
            let flashOverlay = document.getElementById('flashOverlay');
            let dob = document.getElementById('dob').value;

            if (!dob) {
                alert("ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
                return;
            }

            // è¨ºæ–­ãƒœã‚¿ãƒ³ã‚’æ‹¡å¤§ã—ã¦å…‰ã‚‰ã›ã‚‹
            circle.classList.add('glow');
            circleText.classList.add('fade-text');

            // ç”»é¢å…¨ä½“ã‚’ç™½ãã™ã‚‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆé…ã‚ã«é–‹å§‹ï¼‰
            setTimeout(() => {
                flashOverlay.classList.add('active');
            }, 1500);

            // è¨ºæ–­ãƒšãƒ¼ã‚¸ã¸ã‚¹ãƒ ãƒ¼ã‚ºã«é·ç§»
            setTimeout(() => {
                window.location.href = `diagnosis_result.html?dob=${dob}`;
            }, 2000);
        }
    </script>

</body>
</html>
