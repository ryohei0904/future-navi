<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background: radial-gradient(circle, rgba(10,10,20,1) 0%, rgba(0,0,10,1) 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .diagnosis-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .neon-circle {
            width: 250px;
            height: 250px;
            border-radius: 50%;
            border: 5px solid rgba(0, 183, 255, 0.8);
            box-shadow: 0 0 20px rgba(0, 183, 255, 1), 0 0 40px rgba(0, 183, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 20px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 20px rgba(0, 183, 255, 1);
            }
            to {
                box-shadow: 0 0 40px rgba(0, 183, 255, 0.8);
            }
        }
        @keyframes flashEffect {
            0% {
                box-shadow: 0 0 30px rgba(0, 170, 255, 1);
                background-color: transparent;
                transform: scale(1);
            }
            50% {
                box-shadow: 0 0 80px rgba(255, 255, 255, 1), 0 0 120px rgba(255, 255, 255, 0.8);
                background-color: rgba(255, 255, 255, 0.2);
                transform: scale(1.2);
            }
            100% {
                box-shadow: 0 0 150px rgba(255, 255, 255, 1), 0 0 200px rgba(255, 255, 255, 1);
                background-color: rgba(255, 255, 255, 1);
                transform: scale(1.5);
            }
        }
    </style>
</head>
<body>
    <div class="diagnosis-container">
        <h1>🔮 未来診断</h1>
        <p>あなたの生年月日を入力してください</p>
        <div class="neon-circle" id="start-diagnosis">
            診断を開始
        </div>
        <input type="date" class="input-box" id="birthdate">
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", function() {
            document.getElementById("start-diagnosis").addEventListener("click", function() {
                let circle = this;
                let birthdate = document.getElementById('birthdate').value;

                if (birthdate) {
                    // サークルを強く発光 & 拡大
                    circle.style.animation = "flashEffect 0.6s forwards";

                    // 0.6秒後に診断結果ページへ遷移
                    setTimeout(() => {
                        window.location.href = `diagnosis_result.html?dob=${birthdate}`;
                    }, 600);
                } else {
                    alert("生年月日を入力してください！");
                }
            });

            // デフォルトの日付をセット
            let birthdateInput = document.getElementById('birthdate');
            if (birthdateInput) {
                let today = new Date();
                let formattedDate = today.getFullYear() + '-' + 
                    ('0' + (today.getMonth() + 1)).slice(-2) + '-' + 
                    ('0' + today.getDate()).slice(-2);
                birthdateInput.value = formattedDate;
            }
        });
    </script>
</body>
</html>
