<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wireframe Layout</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <!-- 上部のサークル -->
    <div class="top-left circle"></div>
    <div class="top-center circle"></div>
    <div class="top-right circle"></div>

    <!-- メインの中央円 -->
    <div class="center-main">
        <div class="main-circle">
            <div class="human-icon"></div>
        </div>
    </div>

    <!-- 右パネル -->
    <div class="right-panel">
        <div class="graph"></div>
        <div class="graph"></div>
    </div>

    <!-- 小さいサークル -->
    <div class="small-circles">
        <div class="small-circle"></div>
        <div class="small-circle"></div>
        <div class="small-circle"></div>
    </div>

    <!-- 下部のボタン -->
    <div class="bottom-center">
        <div class="button">Start Diagnosis</div>
    </div>
</div>
