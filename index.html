<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <!-- 左側エフェクト -->
        <div class="left-panel">
            <div class="data-stream">
                <p>011011100110</p>
                <p>101010101010</p>
                <p>110101010101</p>
            </div>
            <div class="wave-effect"></div>
        </div>

        <!-- 中央サークル -->
        <div class="circle">
            <h1 class="title">START DIAGNOSIS</h1>
            <p class="subtitle">Unlock full prediction</p>
            <button id="start-button">ST999</button>
        </div>

        <!-- 未来シミュレーション -->
        <div class="future-options">
            <p>Future Possibility A</p>
            <p>Future Possibility B</p>
        </div>

        <!-- 右側 誕生日入力 -->
        <div class="birthdate-section">
            <h2>BIRTHDATE</h2>
            <select id="birth-year"></select>
            <select id="birth-month"></select>
            <select id="birth-day"></select>
        </div>

        <!-- アンロックボタン -->
        <div class="bottom-section">
            <button class="unlock-btn">UNLOCK FUTURE</button>
            <p class="payment-info">ONE-TIME PAYMENT</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
