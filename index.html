<!DOCTYPE html>

    <style>
        body {

        }

        .title {

        }

        /* è¨ºæ–­ã‚µãƒ¼ã‚¯ãƒ« */
        .circle {

            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);

        .circle.glow {

        }

        /* è»Œé“ã‚’å›ã‚‹å…‰ç‚¹ */
        .particles {

            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(120px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(120px) rotate(-360deg); }
        }

        /* ç”Ÿå¹´æœˆæ—¥å…¥åŠ›æ¬„ */
        .dob-input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            background: black;
            color: white;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            margin-top: 20px;
        }

        /* è¨ºæ–­é–‹å§‹ãƒœã‚¿ãƒ³ */
        .start-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, cyan, blue);
            border: none;
            border-radius: 8px;
            color: white;

            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px cyan;
        }

        .start-btn:hover {
            box-shadow: 0 0 20px cyan;
            transform: scale(1.1);
        }

        /* ãƒšãƒ¼ã‚¸é·ç§»æ™‚ã®ãƒ•ãƒ©ãƒƒã‚·ãƒ¥ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.5s ease-in-out, visibility 0s linear 0.5s;
        }

        .flash-overlay.active {

            visibility: visible;
            transition: opacity 0.5s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">ğŸ”® æœªæ¥è¨ºæ–­</div>

        <div class="circle" id="diagnosisCircle">è¨ºæ–­ã‚’é–‹å§‹</div>
        
        <div class="particles" id="particleContainer"></div>
        
        <input type="date" id="dob" class="dob-input">
        <button class="start-btn" onclick="startDiagnosis()">æœªæ¥ã‚’è§£æã™ã‚‹</button>
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    <script>
        // è»Œé“ã‚’å›ã‚‹å…‰ç‚¹ã‚’ç”Ÿæˆ
        function createParticles() {
            const container = document.getElementById('particleContainer');
            for (let i = 0; i < 10; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let angle = (i / 10) * 360;
                let duration = 2 + Math.random();
                particle.style.animation = `orbit ${duration}s linear infinite`;
                particle.style.transform = `rotate(${angle}deg) translateX(120px)`;
                container.appendChild(particle);
            }
        }

        createParticles();

        // è¨ºæ–­ãƒœã‚¿ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¨ãƒšãƒ¼ã‚¸é·ç§»
        function startDiagnosis() {
            let circle = document.getElementById('diagnosisCircle');
            let flashOverlay = document.getElementById('flashOverlay');
            let dob = document.getElementById('dob').value;

            if (!dob) {
                alert("ç”Ÿå¹´æœˆæ—¥ã‚’å…¥åŠ›ã—ã¦ãã ã•ã„ï¼");
                return;
            }

            // å…‰ã‚’å¼·ã‚ã¤ã¤ã‚µãƒ¼ã‚¯ãƒ«ã‚’æ‹¡å¤§
            circle.classList.add('glow');

            // ç”»é¢å…¨ä½“ã‚’ç™½ãã™ã‚‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆ
            setTimeout(() => {
                flashOverlay.classList.add('active');
            }, 700);

            // è¨ºæ–­ãƒšãƒ¼ã‚¸ã¸é·ç§»
            setTimeout(() => {
                window.location.href = `diagnosis_result.html?dob=${dob}`;
            }, 1000);
        }
    </script>

</body>
</html>
