<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 診断サークル */
        .circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1.8s ease-in-out, box-shadow 1.8s ease-in-out;
        }

        .circle.glow {
            transform: scale(5);
            box-shadow: 0 0 300px 100px rgba(0, 255, 255, 1);
        }

        .circle.fade-text {
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        /* 光点（サークルの周りを回る） */
        .particles {
            position: absolute;
            width: 250px;
            height: 250px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(130px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(130px) rotate(-360deg); }
        }

        /* 生年月日入力欄 */
        .dob-input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            background: black;
            color: white;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
            margin-top: 20px;
        }

        /* ページ遷移時のフラッシュエフェクト */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.8s ease-in-out, visibility 0s linear 1.8s;
        }

        .flash-overlay.active {
            opacity: 1;
            visibility: visible;
            transition: opacity 1.8s ease-in-out;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">🔮 未来診断</div>
        <div class="subtitle">あなたの生年月日を入力してください</div>
        
        <div class="circle" id="diagnosisCircle" onclick="startDiagnosis()">
            <span id="circleText">診断を開始</span>
        </div>
        
        <div class="particles" id="particleContainer"></div>
        
        <input type="date" id="dob" class="dob-input">
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    <script>
        <style>
  body {
    background-color: black;
    overflow: hidden;
    transition: background-color 1.5s ease-in-out;
  }

  .circle-container {
    position: absolute;
    width: 200px;
    height: 200px;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    border-radius: 50%;
    background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 0, 0, 0));
    box-shadow: 0 0 20px 10px rgba(0, 255, 255, 0.6);
    display: flex;
    align-items: center;
    justify-content: center;
    transition: transform 1.8s ease-in-out, box-shadow 1.8s ease-in-out;
  }

  .circle-text {
    font-size: 24px;
    color: white;
    transition: opacity 1s ease-in-out;
  }

  .hidden {
    opacity: 0;
  }

  .expand {
    transform: translate(-50%, -50%) scale(8);
    box-shadow: 0 0 50px 30px rgba(0, 255, 255, 1);
  }

  .light-particles {
    position: absolute;
    width: 8px;
    height: 8px;
    background: cyan;
    border-radius: 50%;
    box-shadow: 0 0 10px cyan;
  }

  .fade-out {
    background-color: white !important;
  }
</style>

<div class="circle-container" id="diagnosisCircle">
  <span class="circle-text" id="diagnosisText">診断を開始</span>
</div>

<script>
  document.getElementById("diagnosisCircle").addEventListener("click", function () {
    let circle = document.getElementById("diagnosisCircle");
    let text = document.getElementById("diagnosisText");

    // テキストフェードアウト
    text.classList.add("hidden");

    // サークル拡大
    setTimeout(() => {
      circle.classList.add("expand");
    }, 300);

    // 画面フラッシュエフェクト
    setTimeout(() => {
      document.body.classList.add("fade-out");
      setTimeout(() => {
        window.location.href = "result.html"; // 診断結果ページへ
      }, 500);
    }, 1500);
  });

  // 光点の配置とアニメーション
  function createLightParticles() {
    let container = document.body;
    let numParticles = 10;
    let radius = 100; // 円の半径

    for (let i = 0; i < numParticles; i++) {
      let particle = document.createElement("div");
      particle.classList.add("light-particles");
      container.appendChild(particle);

      let angle = (i / numParticles) * 2 * Math.PI;
      let x = Math.cos(angle) * radius;
      let y = Math.sin(angle) * radius;

      particle.style.transform = `translate(${x + window.innerWidth / 2}px, ${y + window.innerHeight / 2}px)`;

      animateParticle(particle, angle, radius);
    }
  }

  function animateParticle(particle, angle, radius) {
    let speed = 0.02; // 軌道回転速度
    function move() {
      angle += speed;
      let x = Math.cos(angle) * radius;
      let y = Math.sin(angle) * radius;
      particle.style.transform = `translate(${x + window.innerWidth / 2}px, ${y + window.innerHeight / 2}px)`;
      requestAnimationFrame(move);
    }
    move();
  }

  createLightParticles();
</script>
    </script>

</body>
</html>
