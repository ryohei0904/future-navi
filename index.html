<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: radial-gradient(circle, rgba(10,10,20,1) 0%, rgba(0,0,10,1) 100%);
            color: white;
            font-family: 'Orbitron', sans-serif;
            text-align: center;
            overflow: hidden;
        }
        .diagnosis-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .neon-circle {
            width: 280px;
            height: 280px;
            border-radius: 50%;
            background: transparent;
            border: 6px solid rgba(0, 183, 255, 0.9);
            box-shadow: 0 0 25px rgba(0, 183, 255, 1), 0 0 50px rgba(0, 183, 255, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 22px;
            font-weight: bold;
            cursor: pointer;
            animation: glow 1.5s infinite alternate;
            transition: all 0.8s ease-in-out;
        }
        @keyframes glow {
            from {
                box-shadow: 0 0 30px rgba(0, 183, 255, 1);
            }
            to {
                box-shadow: 0 0 60px rgba(0, 183, 255, 0.9);
            }
        }
        .input-container {
            margin-top: 20px;
        }
        .input-box {
            padding: 10px;
            font-size: 18px;
            background: black;
            color: white;
            border: 2px solid rgba(0, 183, 255, 0.9);
            border-radius: 8px;
            text-align: center;
        }
        .start-button {
            margin-top: 20px;
            padding: 12px 24px;
            font-size: 18px;
            color: white;
            background: rgba(0, 183, 255, 0.9);
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-button:hover {
            background: rgba(0, 183, 255, 1);
            box-shadow: 0 0 20px rgba(0, 183, 255, 1);
        }
    </style>
</head>
<body>
    <div class="diagnosis-container">
        <h1>🔮 未来診断</h1>
        <p>あなたの生年月日を入力してください</p>
        <div class="neon-circle" id="start-diagnosis">
            診断を開始
        </div>
        <div class="input-container">
            <input type="date" class="input-box" id="birthdate">
        </div>
        <button class="start-button" id="analyze-button">未来を解析する</button>
    </div>

    <script>
        document.getElementById("analyze-button").addEventListener("click", function() {
            let birthdate = document.getElementById('birthdate').value;
            if (birthdate) {
                window.location.href = `diagnosis_result.html?dob=${birthdate}`;
            } else {
                alert("生年月日を入力してください！");
            }
        });
    </script>
</body>
</html>
