<script>

    .particles {

        .flash-overlay {

<body>

    function createParticles() {
        const container = document.getElementById('particleContainer');
        const particleCount = 12; // å…‰ç‚¹ã®æ•°
        for (let i = 0; i < particleCount; i++) {
            let particle = document.createElement('div');
            particle.classList.add('particle');

            let angle = (i / particleCount) * 360; // å‡ç­‰é…ç½®
            let duration = 3 + Math.random() * 2; // ãƒ©ãƒ³ãƒ€ãƒ é€Ÿåº¦
            
            // å›è»¢ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³
            particle.style.animation = `orbit ${duration}s linear infinite`;
            particle.style.transform = `rotate(${angle}deg) translateX(100px)`;
            
            container.appendChild(particle);

    }

    // è¨ºæ–­ãƒœã‚¿ãƒ³ã®ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³ã¨ãƒšãƒ¼ã‚¸é·ç§»
    function startDiagnosis() {

        let circleText = document.getElementById('circleText');
        let flashOverlay = document.getElementById('flashOverlay');
        let particleContainer = document.getElementById('particleContainer');
        let dob = document.getElementById('dob').value;

        // è¨ºæ–­ãƒœã‚¿ãƒ³ã‚’æ‹¡å¤§ã—ã¦å…‰ã‚‰ã›ã‚‹
        circle.classList.add('glow');

        // ç”»é¢å…¨ä½“ã‚’ç™½ãã™ã‚‹ã‚¨ãƒ•ã‚§ã‚¯ãƒˆï¼ˆé…ã‚ã«é–‹å§‹ï¼‰
        setTimeout(() => {

        // è¨ºæ–­ãƒšãƒ¼ã‚¸ã¸ã‚¹ãƒ ãƒ¼ã‚ºã«é·ç§»
