<!DOCTYPE html>

<head>

    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        .circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 0.5s ease-in-out;
        }

        .circle.glow {
            transform: scale(1.2);
            box-shadow: 0 0 60px 15px rgba(0, 255, 255, 1);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 8px;
            height: 8px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(100px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(100px) rotate(-360deg); }
        }

        .input-container {
            margin-top: 20px;
        }

        .dob-input {
            font-size: 18px;
            padding: 10px;
            border: none;
            border-radius: 5px;
            text-align: center;
            width: 180px;
            background: black;
            color: white;
            border: 2px solid cyan;
            box-shadow: 0 0 10px cyan;
        }

        .start-btn {
            margin-top: 15px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: bold;
            background: linear-gradient(to right, cyan, blue);
            border: none;
            border-radius: 8px;
            color: white;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
            box-shadow: 0 0 10px cyan;
        }

        .start-btn:hover {
            box-shadow: 0 0 20px cyan;
            transform: scale(1.1);
        }

    </style>
</head>
