<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Êú™Êù•Ë®∫Êñ≠</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            background-color: black;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            position: relative;
        }

        .container {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 2;
        }

        .circle {
            width: 150px;
            height: 150px;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.3));
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1.5s ease-in-out, opacity 1s ease-in-out;
            position: relative;
            z-index: 3;
        }

        .circle.expanding {
            transform: scale(50);
            opacity: 0;
        }

        .text {
            position: absolute;
            font-size: 24px;
            font-weight: bold;
            transition: opacity 0.8s ease-in-out;
        }

        .text.fade-out {
            opacity: 0;
        }

        .particles {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background-color: cyan;
            border-radius: 50%;
            animation: orbit 3s linear infinite;
        }

        @keyframes orbit {
            0% {
                transform: rotate(0deg) translateX(80px) rotate(0deg);
            }
            100% {
                transform: rotate(360deg) translateX(80px) rotate(-360deg);
            }
        }

        .flash {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            z-index: 5;
            transition: opacity 0.5s ease-in-out;
        }

        .flash.active {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="flash"></div>
    <div class="particles"></div>
    <div class="container">
        <div class="text">üîÆ Êú™Êù•Ë®∫Êñ≠</div>
        <div class="circle" onclick="startAnimation()">Ë®∫Êñ≠„ÇíÈñãÂßã</div>
    </div>

    <script>
        function startAnimation() {
            let circle = document.querySelector('.circle');
            let text = document.querySelector('.text');
            let flash = document.querySelector('.flash');

            text.classList.add('fade-out');  // „ÉÜ„Ç≠„Çπ„Éà„Çí„Éï„Çß„Éº„Éâ„Ç¢„Ç¶„Éà
            circle.classList.add('expanding');  // ÂÜÜ„ÇíÊã°Â§ß

            setTimeout(() => {
                flash.classList.add('active'); // „Éï„É©„ÉÉ„Ç∑„É•„Ç®„Éï„Çß„ÇØ„Éà
            }, 1000);

            setTimeout(() => {
                window.location.href = "diagnosis.html"; // Ë®∫Êñ≠„Éö„Éº„Ç∏„Å´ÈÅ∑Áßª
            }, 1500);
        }

        function createParticles() {
            const particlesContainer = document.querySelector('.particles');

            for (let i = 0; i < 15; i++) {
                let particle = document.createElement('div');
                particle.classList.add('particle');
                let angle = (i / 15) * 360; // ÂùáÁ≠âÈÖçÁΩÆ
                let delay = Math.random() * 3;
                particle.style.animationDelay = `-${delay}s`;
                particle.style.transform = `rotate(${angle}deg) translateX(80px) rotate(-${angle}deg)`;
                particlesContainer.appendChild(particle);
            }
        }

        createParticles();
    </script>
</body>
</html>
