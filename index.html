<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断スタート</title>
    <style>
        body {
            background-color: #0d0d0d;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            width: 300px;
            height: 300px;
        }
        .circle {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            border: 5px solid rgba(0, 204, 255, 0.5);
            position: absolute;
            animation: spin 5s linear infinite;
        }
        @keyframes spin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .start-text {
            position: absolute;
            width: 100%;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 1.5em;
            font-weight: bold;
        }
        .input-container {
            margin-top: 20px;
        }
        input {
            padding: 10px;
            font-size: 16px;
            border-radius: 5px;
            border: none;
            outline: none;
            width: 200px;
            text-align: center;
        }
        .start-button {
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #00ccff;
            border: none;
            color: black;
            font-size: 18px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }
        .start-button:hover {
            background-color: #0099cc;
        }
    </style>
</head>
<body>
    <h1>🔮 未来診断</h1>
    <p>あなたの生年月日を入力してください</p>
    
    <div class="container">
        <div class="circle"></div>
        <div class="start-text">診断を開始</div>
    </div>
    
    <div class="input-container">
        <input type="date" id="dob" required>
    </div>
    
    <button class="start-button" onclick="startDiagnosis()">未来を解析する</button>
    
    <script>
        function startDiagnosis() {
            const dob = document.getElementById('dob').value;
            if (dob) {
                window.location.href = `diagnosis_result.html?dob=${dob}`;
            } else {
                alert('生年月日を入力してください！');
            }
        }
    </script>
</body>
</html>
