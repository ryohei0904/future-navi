<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: cyan;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 1.5s ease-in-out, opacity 0.8s;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: cyan;
            border-radius: 50%;
            transition: all 0.6s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-button" class="circle">診断を開始</div>
    </div>

    <script>
        // スマホサイズに適応するよう光点の配置を調整

document.addEventListener("DOMContentLoaded", () => {
    const numDots = parseInt(localStorage.getItem("numDots")) || 12; // ユーザーが変更可能な光点の数
    const button = document.getElementById('start-button'); // ボタン要素を取得

    // ボタンの位置情報をキャッシュ
    let rect = button.getBoundingClientRect();
    let centerX = rect.left + rect.width / 2;
    let centerY = rect.top + rect.height / 2;
    let radius = Math.min(window.innerWidth, window.innerHeight) * 0.08; // スマホサイズに適応しつつ光点が画面外に出ないよう調整

    // 光点を作成し、ページに追加する関数
    function createDots() {
        for (let i = 0; i < numDots; i++) {
            const dot = document.createElement("div");
            dot.classList.add("dot"); // CSSでスタイルを適用するためのクラスを追加
            document.body.appendChild(dot); // 光点をページに追加
        }
        updateDotPositions(); // 光点の位置を更新
    }

    // 光点の位置をボタンの周囲に配置する関数
    function updateDotPositions() {
        rect = button.getBoundingClientRect(); // 位置情報を更新
        centerX = rect.left + rect.width / 2;
        centerY = rect.top + rect.height / 2;
        radius = Math.min(window.innerWidth, window.innerHeight) * 0.08; // 再計算して光点が画面外に出ないように調整

        const dots = document.querySelectorAll(".dot");
        dots.forEach((dot, i) => {
            const angle = (i / numDots) * (2 * Math.PI); // 各光点を円周上に均等配置
            const x = centerX + radius * Math.cos(angle) - dot.offsetWidth / 2;
            const y = centerY + radius * Math.sin(angle) - dot.offsetHeight / 2;
            dot.style.transform = `translate(${x}px, ${y}px)`; // 位置を適用
        });
    }

    // 光点を回転させるアニメーション
    function animateDots() {
        const dots = document.querySelectorAll(".dot");
        function updateAnimation() {
            dots.forEach((dot, i) => {
                const minSpeed = 0.8; // 最小速度
                const maxSpeed = 2.0; // 最大速度
                const speed = Math.random() * (maxSpeed - minSpeed) + minSpeed; // 光点ごとの速度を範囲内でランダム化
                const angle = ((Date.now() / 1000) * speed + (i / numDots) * Math.PI * 2) % (Math.PI * 2);
                const x = centerX + radius * Math.cos(angle) - dot.offsetWidth / 2;
                const y = centerY + radius * Math.sin(angle) - dot.offsetHeight / 2;
                dot.style.transform = `translate(${x}px, ${y}px)`; // 光点を回転させる
            });
            requestAnimationFrame(updateAnimation);
        }
        requestAnimationFrame(updateAnimation);
    }

    // ボタンがクリックされたときの処理
    button.addEventListener("click", () => {
        button.style.transform = "scale(10)"; // ボタンを拡大して消えるようにする
        button.style.opacity = "0"; // ボタンをフェードアウト

        setTimeout(() => {
            window.location.href = "nextpage.html"; // ページ遷移
        }, 1500);
    });

    createDots(); // 光点を生成
    animateDots(); // 光点のアニメーション開始
    window.addEventListener("resize", updateDotPositions); // 画面サイズ変更時に光点の位置を更新
});
        </script>

</body>
</html>
