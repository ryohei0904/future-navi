<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        .container {
            position: relative;
            width: 100%;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .circle {
            position: absolute;
            width: 120px;
            height: 120px;
            background-color: cyan;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            font-weight: bold;
            transition: transform 1.5s ease-in-out, opacity 0.8s;
        }
        .dot {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: cyan;
            border-radius: 50%;
            transition: all 0.6s ease-in-out;
        }
        .fade-out {
            opacity: 0;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="start-button" class="circle">診断を開始</div>
    </div>

    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const numDots = 12; // 光点の数
            const button = document.getElementById('start-button');

            function createDots() {
                for (let i = 0; i < numDots; i++) {
                    const dot = document.createElement("div");
                    dot.classList.add("dot");
                    document.body.appendChild(dot);
                }
                updateDotPositions();
            }

            function updateDotPositions() {
                const rect = button.getBoundingClientRect();
                const centerX = rect.left + rect.width / 2;
                const centerY = rect.top + rect.height / 2;
                const radius = Math.max(rect.width, rect.height) * 0.8;

                const dots = document.querySelectorAll(".dot");
                dots.forEach((dot, i) => {
                    const angle = (i / numDots) * (2 * Math.PI);
                    const x = centerX + radius * Math.cos(angle);
                    const y = centerY + radius * Math.sin(angle);

                    dot.style.transform = `translate(${x}px, ${y}px)`;
                });
            }

            function animateDots() {
                const dots = document.querySelectorAll(".dot");
                dots.forEach((dot, i) => {
                    const speed = Math.random() * 1.5 + 1;
                    setInterval(() => {
                        const angle = ((Date.now() / 1000) * speed + (i / numDots) * Math.PI * 2) % (Math.PI * 2);
                        const rect = button.getBoundingClientRect();
                        const centerX = rect.left + rect.width / 2;
                        const centerY = rect.top + rect.height / 2;
                        const radius = Math.max(rect.width, rect.height) * 0.8;

                        const x = centerX + radius * Math.cos(angle);
                        const y = centerY + radius * Math.sin(angle);

                        dot.style.transform = `translate(${x}px, ${y}px)`;
                    }, 50);
                });
            }

            button.addEventListener("click", () => {
                button.style.transform = "scale(10)";
                button.style.opacity = "0";

                setTimeout(() => {
                    window.location.href = "nextpage.html"; // ページ遷移
                }, 1500);
            });

            createDots();
            animateDots();
            window.addEventListener("resize", updateDotPositions);
        });
    </script>

</body>
</html>
