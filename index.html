<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- 左側のデータ解析エリア -->
        <div class="left-panel">
            <div class="data-stream">
                <p>011011100110</p>
                <p>101010101010</p>
                <p>110101010101</p>
            </div>
        </div>

        <!-- 中央の診断開始エリア -->
        <div class="circle">
            <h1 class="title">START DIAGNOSIS</h1>
            <p class="subtitle">Unlock full prediction</p>
            <button id="start-button">ST999</button>
        </div>

        <!-- 未来の可能性エリア（下部） -->
        <div class="future-options">
            <p>Future Possibility A</p>
            <p>Future Possibility B</p>
        </div>

        <!-- 右側の誕生日入力エリア -->
        <div class="birthdate-section">
            <h2>BIRTHDATE</h2>
            <select id="birth-year"></select>
            <select id="birth-month"></select>
            <select id="birth-day"></select>
        </div>

        <!-- UNLOCKボタン（スマホで隠れないよう調整） -->
        <div class="bottom-section">
            <button class="unlock-btn">UNLOCK FUTURE</button>
            <p class="payment-info">ONE-TIME PAYMENT</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
