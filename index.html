<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>未来診断</title>
    <style>
        body {
            background-color: black;
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
            position: relative;
            transition: background-color 1.8s ease-in-out;
        }

        .container {
            position: relative;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .title {
            font-size: 28px;
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 16px;
            margin-bottom: 30px;
        }

        /* 診断サークル */
        .circle {
            position: relative;
            width: 180px;
            height: 180px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(0, 255, 255, 0.8), rgba(0, 255, 255, 0.2));
            box-shadow: 0 0 20px 5px rgba(0, 255, 255, 0.6);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 1.8s ease-in-out, box-shadow 1.8s ease-in-out;
        }

        .circle.glow {
            transform: scale(5);
            box-shadow: 0 0 300px 100px rgba(0, 255, 255, 1);
        }

        .circle span {
            transition: opacity 1.5s ease-in-out;
        }

        .circle.fade-text span {
            opacity: 0;
        }

        /* 光点（サークルの周りを回る） */
        .particles {
            position: absolute;
            width: 250px;
            height: 250px;
            pointer-events: none;
        }

        .particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: cyan;
            border-radius: 50%;
            animation: orbit 5s linear infinite;
        }

        @keyframes orbit {
            0% { transform: rotate(0deg) translateX(130px) rotate(0deg); }
            100% { transform: rotate(360deg) translateX(130px) rotate(-360deg); }
        }

        /* ページ遷移時のフラッシュエフェクト */
        .flash-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: white;
            opacity: 0;
            visibility: hidden;
            transition: opacity 1.8s ease-in-out, visibility 0s linear 1.8s;
        }

        .flash-overlay.active {
            opacity: 1;
            visibility: visible;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="title">🔮 未来診断</div>
        <div class="subtitle">あなたの生年月日を入力してください</div>
        
        <div class="circle" id="diagnosisCircle" onclick="startDiagnosis()">
            <span id="circleText">診断を開始</span>
        </div>
        
        <div class="particles" id="particleContainer"></div>
        
        <input type="date" id="dob" class="dob-input">
    </div>

    <div class="flash-overlay" id="flashOverlay"></div>

    <script>
        function startDiagnosis() {
            let circle = document.getElementById("diagnosisCircle");
            let text = document.getElementById("circleText");
            let flash = document.getElementById("flashOverlay");

            // テキストフェードアウト
            text.classList.add("fade-text");

            // サークル拡大
            setTimeout(() => {
                circle.classList.add("glow");
            }, 500);

            // 画面フラッシュエフェクト
            setTimeout(() => {
                flash.classList.add("active");
                setTimeout(() => {
                    window.location.href = "result.html"; // 診断結果ページへ
                }, 1000);
            }, 1500);
        }

        // 光点の配置とアニメーション
        function createParticles() {
            let container = document.getElementById("particleContainer");
            let numParticles = 10;
            let radius = 90; // サークルの周りを回る光点の半径

            for (let i = 0; i < numParticles; i++) {
                let particle = document.createElement("div");
                particle.classList.add("particle");
                container.appendChild(particle);

                let angle = (i / numParticles) * 2 * Math.PI;
                let x = Math.cos(angle) * radius;
                let y = Math.sin(angle) * radius;

                particle.style.transform = `translate(${x}px, ${y}px)`;

                animateParticle(particle, angle, radius);
            }
        }

        function animateParticle(particle, angle, radius) {
            let speed = 0.02; // 軌道回転速度
            function move() {
                angle += speed;
                let x = Math.cos(angle) * radius;
                let y = Math.sin(angle) * radius;
                particle.style.transform = `translate(${x}px, ${y}px)`;
                requestAnimationFrame(move);
            }
            move();
        }

        createParticles();
    </script>

</body>
</html>
