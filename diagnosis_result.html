<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI診断結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .dashboard {
            max-width: 600px;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .progress div {
            height: 100%;
            background: #00ccff;
            width: 0;
            transition: width 1s ease-in-out;
        }
        .analysis {
            font-size: 14px;
            margin-top: 10px;
            color: #ccc;
        }
        .future-hint {
            font-size: 16px;
            margin-top: 20px;
            color: #ffcc00;
        }
        .premium-hint {
            font-size: 16px;
            margin-top: 20px;
            color: #ff6600;
            font-weight: bold;
        }
        button {
            background: #00ccff;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0099cc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>🔮 AI未来診断 結果</h2>
        <p>あなたの未来予測データを解析しました！</p>
        
        <div class="section">
            <h3>💖 恋愛運</h3>
            <div class="progress"><div id="love"></div></div>
            <p class="analysis" id="love-text"></p>
        </div>
        
        <div class="section">
            <h3>💼 仕事運</h3>
            <div class="progress"><div id="career"></div></div>
            <p class="analysis" id="career-text"></p>
        </div>
        
        <div class="section">
            <h3>🩺 健康運</h3>
            <div class="progress"><div id="health"></div></div>
            <p class="analysis" id="health-text"></p>
        </div>
        
        <p class="future-hint">📢 今日の特別メッセージ: <span id="daily-message"></span></p>
        
        <p class="premium-hint">🔓 あなたの未来には重要な選択が待っています…<br>詳細な未来シナリオを開放しませんか？</p>
        <button onclick="redirectToPayment()">🔓 詳細解析を開放する</button>
    </div>

    <script>
        function calculateLifePathNumber(birthdate) {
            let numbers = birthdate.replace(/-/g, '').split('').map(Number);
            let sum = numbers.reduce((a, b) => a + b, 0);
            while (sum > 9) {
                sum = sum.toString().split('').map(Number).reduce((a, b) => a + b, 0);
            }
            return sum;
        }

        function getScore(lifePathNumber) {
            return (lifePathNumber * 11) % 100;
        }

        function getAnalysisText(score, type) {
            if (type === 'love') {
                return score > 70 ? "あなたの恋愛運は絶好調！理想的な出会いがあるかも。" : score > 40 ? "恋愛運は普通。今は自分磨きの時期。" : "恋愛運は低め。焦らずタイミングを待とう。";
            } else if (type === 'career') {
                return score > 70 ? "仕事運は絶好調！昇進や新しいチャンスがあるかも。" : score > 40 ? "仕事運は安定。大きな決断は慎重に。" : "仕事運は低め。今は準備期間としてスキルを磨こう。";
            } else {
                return score > 70 ? "健康運は良好！エネルギッシュに活動できる時期。" : score > 40 ? "健康運は普通。バランスの取れた生活を心掛けて。" : "健康運は低め。無理せず休息を大切に。";
            }
        }

        function getDailyMessage() {
            const messages = [
                "今日は直感を信じるべき日！", 
                "人との縁が強まる日。新しい出会いに期待！", 
                "冷静な判断が成功を引き寄せるかも！", 
                "リラックスを意識すると運気アップ！"
            ];
            return messages[Math.floor(Math.random() * messages.length)];
        }

        window.onload = function() {
            const params = new URLSearchParams(window.location.search);
            let birthdate = params.get("dob");
            if (birthdate) {
                let lifePathNumber = calculateLifePathNumber(birthdate);
                let loveScore = getScore(lifePathNumber + 1);
                let careerScore = getScore(lifePathNumber + 3);
                let healthScore = getScore(lifePathNumber + 5);
                animateProgress("love", loveScore, "love");
                animateProgress("career", careerScore, "career");
                animateProgress("health", healthScore, "health");
            }
            document.getElementById("daily-message").innerText = getDailyMessage();
        }

        function animateProgress(id, value, type) {
            document.getElementById(id).style.width = value + "%";
            document.getElementById(id + "-text").innerText = getAnalysisText(value, type);
        }
        
        function redirectToPayment() {
            window.location.href = "payment.html";
        }
    </script>
</body>
</html>
