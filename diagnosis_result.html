<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI診断結果</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #0d1117;
            color: #fff;
            text-align: center;
            padding: 20px;
        }
        .dashboard {
            max-width: 600px;
            margin: auto;
            background: #161b22;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 255, 255, 0.5);
        }
        .section {
            margin: 20px 0;
            padding: 10px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.1);
        }
        .progress {
            height: 20px;
            border-radius: 10px;
            background: rgba(255, 255, 255, 0.2);
            overflow: hidden;
        }
        .progress div {
            height: 100%;
            background: #00ccff;
            width: 0;
            transition: width 1s ease-in-out;
        }
        button {
            background: #00ccff;
            color: #000;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
        }
        button:hover {
            background: #0099cc;
        }
    </style>
</head>
<body>
    <div class="dashboard">
        <h2>🔮 AI未来診断 結果</h2>
        <p>あなたの未来予測データを解析しました！</p>
        
        <div class="section">
            <h3>💖 恋愛運</h3>
            <div class="progress"><div id="love"></div></div>
        </div>
        
        <div class="section">
            <h3>💼 仕事運</h3>
            <div class="progress"><div id="career"></div></div>
        </div>
        
        <div class="section">
            <h3>🩺 健康運</h3>
            <div class="progress"><div id="health"></div></div>
        </div>
        
        <button onclick="unlockFullPrediction()">🔓 詳細解析を開放する</button>
    </div>

    <script>
        function animateProgress(id, value) {
            document.getElementById(id).style.width = value + "%";
        }
        
        // ランダムに運勢スコアを設定
        window.onload = function() {
            animateProgress("love", Math.floor(Math.random() * 100));
            animateProgress("career", Math.floor(Math.random() * 100));
            animateProgress("health", Math.floor(Math.random() * 100));
        }
        
        function unlockFullPrediction() {
            alert("この機能は有料版で利用できます！");
        }
    </script>
</body>
</html>
